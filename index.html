<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
    <title>Slideshow</title>
</head>
<body>
    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Full-width images with number and caption text-->
        <div class="mySlide fade">
            <div class="numbertext">1 / 3</div>
            <img src="/assets/squirl.jpg" alt="">
            <div class="text" style="width: 100%;">Caption Text</div>
        </div>

        <div class="mySlide fade">
            <div class="numbertext">2 / 3</div>
            <img src="/assets/fox.jpg" alt="">
            <div class="text" style="width: 100%;">Caption Two</div>
        </div>

        <div class="mySlide fade">
            <div class="numbertext">3 / 3</div>
            <img src="/assets/jaguar.jpg" alt="">
            <div class="text" style="width: 100%;">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--Dots and circles-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
